<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-xl-6 col-lg-8 col-sm-12 col-md-10">
                    <form class="text-center border p-5" [formGroup]="loginForm" (ngSubmit)="login()">
                        <p class="h4 mb-4">Sign in</p>
                        <input type="email" class="form-control mb-4" placeholder="Email" formControlName="email">
                        <input type="password" class="form-control mb-4" placeholder="Password"
                            formControlName="password">
                        <button class="my-4 btn btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
